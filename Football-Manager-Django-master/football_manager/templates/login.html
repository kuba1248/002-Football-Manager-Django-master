<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager - Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style_1.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Football Manager</h1>
        <h2>Welcome Back!</h2>
        <div class="reg_login_div">
            <form action="/login" method="POST">
                {% csrf_token %}
                <label for="email">Email: </label><input type="text" name="email"><br>
                <label for="password">Password: </label><input type="password" name="password"><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <p>Don't have an account? <a href="/">Register</a></p>
        <div id="error_messages">
            {% if messages %}
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
</body>
</html>
